<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nougat</title>
</head>

<body>
  <div id="toasts"></div>
  <script type="module" src="app.js"></script>
  <style>
    #toasts {
      position: fixed;
      top: 10%;
      right: 50%;
      transform: translateX(50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 10000;
    }

    .toast {
      padding: 10px;
      background-color: #577;
      color: white;
      border-radius: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 10px;
      animation: toast cubic-bezier(0.175, 0.885, 0.32, 1.275) 0.5s;
      cursor: pointer;
    }

    @keyframes toast {
      from {
        transform: translateY(-100%) scale(0.5);
        opacity: 0;
      }

      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes fadeout {
      from {
        opacity: 1;
      }

      to {
        opacity: 0;
      }
    }

    :root {
      --queue-width: 20%;
      --navbar-height: 5rem;
      --navbar-text-size: 2em;
    }

    @import url('https://fonts.googleapis.com/css2?family=Rethink+Sans&display=swap');
html {    scrollbar-width: none;}
    body {
      margin: 0 auto;
      padding: 0 auto;
      overflow-y: scroll;
      scrollbar-width: none;
      font-family: 'Rethink Sans', sans-serif;
      background-color: #222;
      color: white;
    }

    button {
      border: 1px solid #455;
      border-radius: 1.5rem;
      padding: 10px;
      background-color: #444;
      box-shadow: 0 0 2px 0 #000;
      color: white;
      cursor: pointer;
    }

    .hview {
      padding: 10px;
      margin-top: var(--navbar-height);
      margin-right: calc(var(--queue-width) + 1%);
    }

    .side-margin {
      margin-left: calc(var(--queue-width));
      margin-right: calc(var(--queue-width) + 2%);
    }
  </style>
</body>

</html>
